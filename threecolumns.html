<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Three Columns</title>
    <style>
    body {
      margin:0;
    }
    #left-bar {
      position: absolute;
      height: 100%;
      width: 20%;
      background-color: red;
    }
    #middle-bar {
      position: absolute;
      left: 20%;
      height: 100%;
      width: 60%;
      background-color: white;
    }
    #right-bar {
      position: absolute;
      left: 80%;
      height: 100%;
      width: 20%;
      background-color: green;
    }
    </style>
  </head>
  <body>
    <div id="left-bar"></div>
    <div id="middle-bar"></div>
    <div id="right-bar"></div>
  </body>
</html>
